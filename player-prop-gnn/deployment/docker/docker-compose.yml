version: '3.8'

# ============================================================================
# Player Prop GNN - Docker Compose Configuration
# Location: deployment/docker/docker-compose.yml
# ============================================================================
# ⚠️  SECURITY: All secrets MUST be in .env (at project root)
# Run from this directory: docker-compose up -d
# ============================================================================

services:
  postgres:
    image: postgres:14-alpine
    container_name: football_props_db
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../data/schemas:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prop_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: football_props_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - prop_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.api
    container_name: football_props_api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MODEL_DIR=/app/models
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../src:/app/src:ro
      - ../../models:/app/models:ro
      - ../../logs:/app/logs
      - ../../data:/app/data:ro
    networks:
      - prop_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  prop_network:
    driver: bridge